<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Form 1</title>
  </head>

  <body>
    <header id="nav">
      <h1 class="h1-alt">Form 1</h1>
      <nav>
        <div class="links">
          <a href="./index.html">Home</a>
          <a href="./form2.html">Form2</a>
        </div>
      </nav>
    </header>

    <div class="pcontainer1">
      <form action="https://httpbin.org/get" method=" get">
        <fieldset class="fieldset1">
          <legend>
            <h1><em>SignUp</em></h1>
          </legend>

          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              gap: 20px;
            "
            class="li-container;"
          >
            <p style="margin: 30px;">
              Take the next steps to apply at AltSchool Africa
            </p>

            <div
              style="
                display: flex;
                justify-content: space-evenly;
                margin-top: 10px;
              "
            >
              <li class="cont-lu">
                <label for="First name">First Name: </label>
                <input
                  class="input-nm"
                  type="text"
                  placeholder="Enter First Name"
                  required
                  autocomplete="on"
                />
              </li>

              <li class="cont-lu">
                <label for="Last name">Last Name: </label>
                <input
                  class="input-nm"
                  type="text"
                  placeholder="Enter Last Name"
                  required
                  autocomplete="on"
                />
              </li>
            </div>

            <div style="display: flex; justify-content: space-evenly">
              <li class="cont-lu">
                <label for="Gender">Gender: </label>
                <input
                  class="input-nm"
                  list="gender"
                  placeholder="Select gender"
                />
                <datalist id="gender">
                  <option value="Male"></option>
                  <option value="Female"></option>
                </datalist>
              </li>

              <li class="cont-lu">
                <label for="Date of Birth">Date of Birth: </label>
                <input class="input-nm" type="date" autocomplete="on" />
              </li>
            </div>

            <div style="display: flex; justify-content: space-evenly">
              <li class="cont-lu">
                <label for="Email Address">Email Address: </label>
                <input
                  class="input-nm"
                  type="text"
                  placeholder="Enter email Address"
                  required
                />
              </li>

              <li class="cont-lu">
                <label for="Phone number">Phone number: </label>
                <input
                  class="input-nm"
                  type="number"
                  placeholder="08053406151"
                  pattern="[0-9]{4}[0-9]{3}[0-9]{4}"
                />
              </li>
            </div>

            <div style="display: flex; justify-content: space-evenly">
              <li class="cont-lu">
                <label for="Country">Country:</label>
                <input
                  class="input-nm"
                  list="options"
                  name="option"
                  placeholder="Select your country"
                />
                <datalist id="options">
                  <option value="Nigeria"></option>
                  <option value="USA"></option>
                  <option value="Ontario"></option>
                  <option value="Finland"></option>
                  <!-- <datalist id="options">
                        <option value="Ontario"></option>
                        <datalist id="options">
                          <option value="Finland"></option>
                        </datalist> -->
                </datalist>
              </li>

              <li class="cont-lu">
                <label for="State/City of residence"
                  >State/City of residence:
                </label>
                <input
                  class="input-nm"
                  type="text"
                  placeholder="Enter your State/City"
                  required
                />
              </li>
            </div>

            <div style="display: flex; justify-content: space-evenly">
              <li class="cont-lu">
                <label for="Question">How did you hear about us? </label>
                <input
                  class="input-nm2"
                  list="lists"
                  name="option"
                  placeholder="Select"
                />

                <datalist id="lists">
                  <option value="Twitter"></option>
                  <option value="Family/Friends"></option>
                  <option value="Other"></option>
                  <option value="Linkedin"></option>
                  <!-- <datalist id="lists">
                      <option value="Linkedin"></option>
                      <datalist id="lists">
                        <option value="Other"></option> -->
                </datalist>
                <!-- </datalist>
                  </datalist>
                </datalist> -->
              </li>
            </div>

            <div style="display: flex; justify-content: space-evenly">
              <li class="cont-lu">
                <label for="Password">Password: </label>
                <input
                  class="input-nm"
                  type="password"
                  placeholder="Password"
                />
              </li>

              <li class="cont-lu">
                <label for="Confirm Password">Confirm Password: </label>
                <input
                  class="input-nm"
                  type="password"
                  placeholder="Confirm Password"
                />
              </li>
            </div>
          </div>

          <div style="display: flex; flex-direction: column">
            <div>
              <p style="margin-left: 120px; margin-right: 120px">
                By clicking continue, I agree to
                <span class="blue">Terms of Use</span> and acknowledge that I
                have read the <span class="blue">Privacy Policy.</span>
              </p>
            </div>

            <div class="submit-div">
              <button
                class="submit"
                type="submit"
                formaction="https://httpbin.org/get"
                formmethod="post"
              >
                Submit
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <footer class="footer">
      <p>
        &copy; 2025 AltSchool Tasks | Tolu Ogunwenmo All rights reserved. Lagos,
        Nigeria
      </p>
    </footer>
  </body>
</html>
