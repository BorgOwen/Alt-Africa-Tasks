<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Form 1</title>
  </head>

  <body>
    <header id="nav">
      <h1 class="h1-alt">Form 1</h1>
      <nav>
        <div class="links">
          <a href="./index.html">Home</a>
          <a href="./form2.html">Form2</a>
        </div>
      </nav>
    </header>

    <div class="pcontainer1">
      <div class="pic-cn" style="width: 512px; height: 643px;">
        <img src="./assets/img/IMG_2716.JPG" style="background-size: cover; width: 467px; height: 379px;">
        <div><h1 class="pic-heading">Learn highly sought after skills without hassle.</h1></div>
        <div class="alt-icons">
          <a href=""><img src="./assets/img/twitter.png" style="height: 24px; width: 24px;"></a>
          <a href=""><img src="./assets/img/instagram.png" style="height: 24px; width: 24px;"></a>
          <a href=""><img src="./assets/img/facebook.png" style="height: 24px; width: 24px;"></a>
          <a href=""><img src="./assets/img/linkedin-logo.png" style="height: 24px; width: 24px;"></a>

        </div>
        <footer class="footer">
          <p style="font-family:'Euclid Circular A Bold';">
            <b>&copy; 2025 AltSchool Africa. All rights reserved.</b></p>
        </footer>

      </div>
      <form action="https://httpbin.org/get" method=" get">
        <fieldset class="fieldset1">
        
          <h1 style="font-family: Euclid Circular A Bold; font-size: 36px; line-height:43.2px; margin-bottom: 8px; color: #1a202c;">SignUp</h1>
            <p style="font-size: 16px; line-height: 24px; color:#718096;margin: 0px;">
              Take the next steps to apply at AltSchool Africa
            </p>
          

          <div
            class="li-container;"
          >

            <div
              style="
                display: flex;
                gap: 24px;
                margin-top: 24px;
              "
            >
              <li class="cont-lu">
                <label for="First name">First Name: </label>
                <input
                  class="input-nm"
                  type="text"
                  placeholder="Enter First Name"
                  required
                  autocomplete="on"
                />
              </li>

              <li class="cont-lu">
                <label for="Last name">Last Name: </label>
                <input
                  class="input-nm"
                  type="text"
                  placeholder="Enter Last Name"
                  required
                  autocomplete="on"
                />
              </li>
            </div>

            <div style="display: flex; display: flex; gap: 24px; margin-top: 24px;">
              <li class="cont-lu">
                <label for="Gender">Gender: </label>
                <input
                  class="input-nm"
                  list="gender"
                  placeholder="Select gender"
                />
                <datalist id="gender">
                  <option value="Male"></option>
                  <option value="Female"></option>
                </datalist>
              </li>

              <li class="cont-lu">
                <label for="Date of Birth">Date of Birth: </label>
                <input class="input-nm" type="date" autocomplete="on" />
              </li>
            </div>

            <div style="display: flex; display: flex; gap: 24px; margin-top: 24px;">
              <li class="cont-lu">
                <label for="Email Address">Email Address: </label>
                <input
                  class="input-nm"
                  type="text"
                  placeholder="Enter email Address"
                  required
                />
              </li>

              <li class="cont-lu">
                <label for="Phone number">Phone number: </label>
                <input
                  class="input-nm"
                  type="number"
                  placeholder="08053406151"
                  maxlength="11"
                  pattern="[0-9]{4}[0-9]{3}[0-9]{4}"
                />
              </li>
            </div>

            <div style="display: flex; display: flex; gap: 24px; margin-top: 24px;">
              <li class="cont-lu">
                <label for="Country">Country:</label>
                <input
                  class="input-nm"
                  list="options"
                  name="option"
                  placeholder="Select your country"
                />
                <datalist id="options">
                  <option value="Nigeria"></option>
                  <option value="USA"></option>
                  <option value="Ontario"></option>
                  <option value="Finland"></option>
                  <!-- <datalist id="options">
                        <option value="Ontario"></option>
                        <datalist id="options">
                          <option value="Finland"></option>
                        </datalist> -->
                </datalist>
              </li>

              <li class="cont-lu">
                <label for="State/City of residence"
                  >State/City of residence:
                </label>
                <input
                  class="input-nm"
                  type="text"
                  placeholder="Enter your State/City"
                  required
                />
              </li>
            </div>

            <div style="display: flex; display: flex; margin-top: 24px;">
              <li class="cont-lu">
                <label for="Question">How did you hear about us? </label>
                <input
                  class="input-nm2"
                  list="lists"
                  name="option"
                  placeholder="Select"
                />

                <datalist id="lists">
                  <option value="Twitter"></option>
                  <option value="Family/Friends"></option>
                  <option value="Other"></option>
                  <option value="Linkedin"></option>
                  </datalist>
                  </li>
            </div>

            <div style="display: flex; display: flex; gap: 24px; margin-top: 24px;">
              <li class="cont-lu">
                <label for="Password">Password: </label>
                <input
                  class="input-nm"
                  type="password"
                  placeholder="Password"
                />
              </li>

              <li class="cont-lu">
                <label for="Confirm Password">Confirm Password: </label>
                <input
                  class="input-nm"
                  type="password"
                  placeholder="Confirm Password"
                />
              </li>
            </div>
          </div>

          <div style="display: flex; flex-direction: column">
            <div>
              <p style="width: 590px; color: #718096;">
                By clicking continue, I agree to
                <a href=""><span class="blue">Terms of Use</span></a> and acknowledge that I
                have read the <a href=""><span class="blue">Privacy Policy.</span></a>
              </p>
            </div>

            <div class="submit-div">
              <button
                class="submit"
                type="submit"
                formaction="https://httpbin.org/get"
                formmethod="post"
              >
                <a href="" class="submit">Submit</a>
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

  </body>
</html>
