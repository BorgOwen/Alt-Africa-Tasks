<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Form 2</title></head
  >"

  <body>
    <header id="nav">
      <h1 class="h1-alt">Form 2</h1>
      <nav>
        <div class="links">
          <a href="./index.html">Home</a>
          <a href="./form.html">Form 1</a>
        </div>
      </nav>
    </header>

    <div class="pcontainer1">
      <form action="https://httpbin.org/get" method=" get">
        <fieldset class="fieldset1">
          <legend>
            <h1><em>Personal info</em></h1>
          </legend>

          <li class="cont-lu">
            <label for="firstName">First Name:</label>
            <input
              class="input-name"
              type="text"
              name="Firstname"
              placeholder="Jane"
              autocomplete="Enter firstname"
              required
              autofocus
              id="firstName"
            />
          </li>

          <li class="cont-lu">
            <label for="gender">Gender</label>
            <input
              class="input-name"
              type="text"
              name="gender"
              id="gender"
              list="gender-list"
              placeholder="Select Gender"
            />
            <datalist id="gender-list">
              <option value="male"></option>
              <option value="female"></option>
            </datalist>
          </li>

          <li class="cont-lu">
            <label for="Birth">Date of Birth:</label>
            <input
              class="input-name"
              type="text"
              name="Birth"
              placeholder="YYYY-MM-DD"
              autocomplete="on"
              required
              id="Birth"
              maxlength="8"
            />
          </li>

          <li class="cont-lu">
            <label for="Email">Email Address:</label>
            <input
              class="input-name"
              type="text"
              name="Email"
              placeholder="Enter email address"
              autocomplete="on"
              required
              id="email"
            />
          </li>

          <li class="cont-lu">
            <label for="Phone">Phone Number:</label>
            <input
              class="input-name"
              type="tel"
              name="Phone"
              placeholder="08080722568"
              required
              id="Phone"
              pattern="[0-9]{4}[0-9]{3}[0-9]{4}"
              maxlength="11"
            />
          </li>

          <li class="cont-lu">
            <label for="country">Country:</label>
            <input
              class="input-name"
              type="text"
              name="country"
              id="country"
              list="country-list"
              placeholder="Select Country"
            />
            <datalist id="country-list">
              <option value="Algeria"></option>
              <option value="Belgium"></option>
              <option value="Canada"></option>
              <option value="Denmark"></option>
              <option value="El Salvador"></option>
              <option value="France"></option>
              <option value="Ghana"></option>
              <option value="Hawaii"></option>
              <option value="India"></option>
              <option value="Japan"></option>
              <option value="Korea"></option>
              <option value="Laos"></option>
              <option value="Mozambique"></option>
              <option value="Nigeria"></option>
              <option value="Oman"></option>
              <option value="Panama"></option>
              <option value="Qatar"></option>
              <option value="Rwanda"></option>
              <option value="South Africa"></option>
              <option value="Thailand"></option>
              <option value="Uganda"></option>
              <option value="Venezuela"></option>
              <option value="Wales"></option>
              <option value="Yemen"></option>
              <option value="Zambia"></option>
            </datalist>
          </li>

          <li class="cont-lu">
            <label for="Residence">State/City of Residence:</label>
            <input
              class="input-name"
              type="text"
              name="Residence"
              placeholder="Enter your state of residence"
              autocomplete="on"
              required
              id="Residence"
              list="state-list"
            />
            <datalist id="state-list">
              <option value="Ogun"></option>
              <option value="Lagos"></option>
              <option value="Oyo"></option>
              <option value="Osun"></option>
              <option value="Ondo"></option>
              <option value="FCT"></option>
              <option value="Enugu"></option>
            </datalist>
          </li>

          <li class="cont-lu">
            <label for="channel">How did you hear about Us?:</label>
            <input
              class="input-name"
              type="text"
              name="channel"
              id="chnannel"
              list="channel-list"
              placeholder="Select channel"
            />

            <datalist id="channel-list">
              <option value="LinkedIn"></option>
              <option value="Youtube"></option>
              <option value="Friend"></option>
              <option value="Twitter/X"></option>
              <option value="Tiktok"></option>
              <option value="WhatsApp"></option>
              <option value="Bill board"></option>
              <option value="Sales officer"></option>
              <option value="Face book"></option>
              <option value="other"></option>
            </datalist>
          </li>
          
          <div style="margin-top: 30px;">
            <button
            type="submit"
            formaction="https://httpbin.org/get"
            formmethod="post">Submit</button>
                    
            <button 
            type="reset">Reset</button>
          </div>
        
        </fieldset>

        
       
      </form>
    </div>
    <footer class="footer">
      <p>
        &copy; 2025 AltSchool Tasks | Tolu Ogunwenmo All rights reserved. Lagos,
        Nigeria
      </p>
    </footer>
  </body>
</html>
