<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles2.css" />
    <title>Web Development Training</title>
  </head>

  <body>
    <div class="sign-up">
      <div class="left-content">
        <div class="left">
          <div
            style="
              margin-bottom: 50px;
              width: 77.33px;
              height: 80px;
              box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            "
          >
            logo
          </div>
          <div>
            <h1
              style="
                font-size: 40px;
                font-weight: 700;
                line-height: 50px;
                margin-bottom: 20px;
                color: #000b0a;
              "
            >
              For Individuals
            </h1>
          </div>
          <div>
            <p
              style="
                font-size: 16px;
                font-weight: 400;
                line-height: 25px;
                width: 460px;
                height: 75px;
              "
            >
              Start benefiting from the wellness experience. For companies
              looking on increasing productivity, and improving organization
              wellness.
            </p>
          </div>
        </div>
      </div>

      <div class="right-content">
        <div class="right-form">
          <form action="https://httpbin.org/get" method=" get">
            <fieldset class="fieldset">

            <div class="up">
                <div class="cont">
                
                    <ul class="ul">
                      <li class="cont-lu">
                        <label for="First name">First Name: </label>
                        <input
                          class="input-name"
                          type="text"
                          placeholder="Tolu"
                          required
                          autocomplete="on"
                        />
                      </li>
                    </ul>
  
                    <ul>
                      <li class="cont-lu">
                        <label for="gender">Gender </label>
                        <input
                          class="input-name"
                          type=""
                          placeholder="Select here"
                          required
                        />
                      </li>
                    </ul>
  
                    <ul>
                      <li class="cont-lu">
                        <label for="Weight">Weight (KG) </label>
                        <input
                          class="input-name"
                          type="text"
                          placeholder="Enter Weight"
                          required
                          autocomplete="on"
                        />
                      </li>
                    </ul>
                  </div>

              <div class="cont">
                
                  <ul class="ul">
                    <li class="cont-lu">
                      <label for="First name">First Name: </label>
                      <input
                        class="input-name"
                        type="text"
                        placeholder="Tolu"
                        required
                        autocomplete="on"
                      />
                    </li>
                  </ul>

                  <ul>
                    <li class="cont-lu">
                      <label for="gender">Gender </label>
                      <input
                        class="input-name"
                        type=""
                        placeholder="Select here"
                        required
                      />
                    </li>
                  </ul>

                  <ul>
                    <li class="cont-lu">
                      <label for="Weight">Weight (KG) </label>
                      <input
                        class="input-name"
                        type="text"
                        placeholder="Enter Weight"
                        required
                        autocomplete="on"
                      />
                    </li>
                  </ul>

                   

              </div>

                </div>

                <div class="down">
                  <ul>
                    <li class="cont-lu">
                      <label for="Activity Level">Activity Level </label>
                      <input
                        class="input-name2"
                        type="text"
                        placeholder="Select here"
                        required
                        autocomplete="on"
                      />
                    </li>
                  </ul>

                  <ul>
                    <li class="cont-lu">
                      <label for="password">Password </label>
                      <input
                        class="input-name2"
                        type="password"
                        required
                        autocomplete="on"
                      />
                    </li>
                  </ul>
                </div>

                <footer class="footer">
                  <p>
                    &copy; 2025 AltSchool Tasks | Tolu Ogunwenmo All rights
                    reserved. Lagos, Nigeria
                  </p>
                </footer>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
