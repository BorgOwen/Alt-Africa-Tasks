<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My Media</title>
</head>
<body>
    <header>
        <h1>My Media page</h1>
        <nav>
            <ul>
                <li><a href="./table.html">Go back</a></li>
            </ul>
        </nav>
    </header>

    <section class="media">
        <div class="pic">
            <picture>
                <source srcset="./Ogunwenmo Toluwabori.jpeg" media="(max-width:480px)">
                <source srcset="./Ogunwenmo Toluwabori.jpeg" media="(max-width:768px)">
                <source srcset="./Ogunwenmo Toluwabori.jpeg" media="(max-width:1200px)">
                <img src="./Ogunwenmo Toluwabori.jpeg" alt="Default image">
            </picture>
        </div>

        <div class="aud">
            <audio src=""
            controls
            autoplay>
            </audio>
        </div>

        <div class="vid">
            <video src=""
            controls width="1000px"
            height="480px"
            ></video>
        </div>
    </section>

</body>
</html>
